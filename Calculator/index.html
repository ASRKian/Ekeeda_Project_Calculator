<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="heading" class="text-mid">CALCULATOR</h1>
    <div id="inp">
        <input type="text" placeholder="0">
    </div>
    <div id="row">
        <button>(</button>
        <button>)</button>
        <button id="CButton">C</button>
        <button class="operators">%</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiply" class="operators">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</button>
        <button>0</button>
        <button>.</button>
        <button id="eqButton"> = </button>
        <button class="operators">/</button>
    </div>
</body>

</html>
